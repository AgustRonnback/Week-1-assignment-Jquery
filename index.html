<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>

</style>

<body>

    <div class="wrapper">

        <div class="input-wrapper">
            <button id="blue">Blue</button>
            <button id="green">Green</button>
            <button id="teal">Teal</button>
            <button id="pink">Pink</button>
            <button id="yellow">Yellow</button>
            <button id="gray">Gray</button>
            <button id="purple">Purple</button>
            <button id="orange">Orange</button>
            <button id="azure">Azure</button>
            <button id="red">Red</button>
            <button class="btn" id="inputClear">CLEAR</button>

            <div class="text-form">
                <div>
                    <label for="text">Text</label>
                    <input type="text" class="input-text" name="input-text">
                    <button class="btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
        <div class="output-wrapper">
            <h3>Output</h3>

            <div class="output-div">
                <button class="btn" id="selectAll">Select All </button>
                <ul id="ul">
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                    <li><input type="checkbox"><span></span></li>
                </ul>
                <button class="btn" id="clearAll">Clear</button>
                <button class="btn" id="removeBtn">Remove</button>
                <button class="btn" id="restoreBtn">Restore</button>
                <p>Removed: <span id="removed"></span></p>
            </div>
        </div>

    </div>1
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
